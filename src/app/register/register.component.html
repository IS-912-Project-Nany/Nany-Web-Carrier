<div class="container-fluid">
    <img src="../assets/img/Logo-Carrier.png" id="logo">
    <div class="info">
        <h5>¿Quieres ser parte de nany?</h5>
        <button type="button" class="btn btn-success" id="btn-registro">Lee los requisitos</button>
    </div>
    <div class="form-contenedor">
        <h2>Registrarse</h2>
        <h5>Nombre</h5>
        <input type="text" class="form-control inp-form">
        <h5>Apellido</h5>
        <input type="text" class="form-control inp-form">
        <h5>Correo electrónico</h5>
    </div>
    <div class="form-links register">
        <input type="text" class="form-control inp-form">
        <h5>Contraseña</h5>
        <input type="password" class="form-control inp-form">
        <h5>Ciudad</h5>
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <h5>Fecha de nacimiento</h5>
        <input type="date" class="form-control inp-form">
        <h5>Numero de DNI</h5>
        <input type="text" class="form-control inp-form">
        <h5>Género</h5>
        <div class="chk-form">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
            </div>
        </div>
        <h5>¿Posee motocicleta?</h5>
        <div class="chk-form">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Si</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
            </div>
        </div>
        <h5>¿Posee licencia de conducir vigente?</h5>
        <div class="chk-form">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Si</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
            </div>
        </div>
        <h5>¿Posee celular con datos moviles?</h5>
        <div class="chk-form">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Si</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
            </div>
        </div>
        <h5>Nivel de experiencia</h5>
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <button type="button" class="btn btn-success" id="btn-login">Registrarse</button>
        <h6>¿Ya tienes una cuenta?</h6>
        <a href="" id="registro">Inicia sesión</a>
    </div>
</div>
